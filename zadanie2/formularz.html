<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Employment Form</h1>
        <div class = "personal-info">
            <div class="field">
                <label for="imie">First name</label>
                <input type="text" id="imie" name="imie" required minlength="3" maxlength="12" size="10" />
            </div>
            <div class="field">
                <label for="nazwisko"> Surname</label>
                <input type="text" id="nazwisko" surname="nazwisko" required minlength="3" maxlength="12" size="10" />
            </div>
        </div>
        <div class="contact-info">
            <div class="field">
                <label for="email">E-mail</label>
                <input type="email" id="email"  size="40" required/>
            </div>
            <div class="field">
                <label for="phone">Phone</label>
                <input type="tel" id = "phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required />
            </div>
            <div class="field">
                <label for="data">Date of birth</label>
                <input type="date" id="start" min="1920-01-01" max="2024-01-01" /> 
            </div>  
        </div>

    </div>
</body>
</html>
